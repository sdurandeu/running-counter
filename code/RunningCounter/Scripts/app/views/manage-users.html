<div class="manage-users">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h2 class="form-login-heading">Manage users</h2>

            <table class="table user-list">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Kilometers Goal</th>
                        <th>Commands</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users | orderBy:'name'">
                        <td>{{user.name}} <span ng-show="user.isAdmin">(administrator)</span></td>
                        <td>{{user.kilometersGoal ? user.kilometersGoal : '-' }}</td>
                        <td>
                            <button ng-click="showDeleteUserConfirmation(user)" class="btn btn-danger" ng-class="{ 'disabled' : user.isAdmin }">Delete</button>
                            <button ng-click="resetPassword(user)" class="btn btn-primary">Reset password</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div ng-show="passwordResetSuccess" class="alert alert-success">
                The user password was reset successfully to '{{newPassword}}'.
            </div>

            <div ng-show="deleteUserSuccess" class="alert alert-success">
                The user was deleted successfully.
            </div>

        </div>
    </div>
</div>

<script type="text/ng-template" id="delete-user-confirmation-modal.html">
    <div>
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Confirmation</h4>
        </div>
        <div class="modal-body">
            <p>Do you really want to delete the user and its associated activities?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-danger" ng-click="ok()">Delete</button>
        </div>
    </div>
</script>
